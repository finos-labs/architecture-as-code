name: Run CLI unit tests and lint

on:
  pull_request:
    branches: 
      - "main"
    paths: 
      - "cli/**"
  push:
    branches: 
      - "main"
    paths: 
      - "cli/**"

jobs:
  cli-tests:
    name: Run unit tests and lint
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - uses: actions/checkout@v4

      # Run Spectral
      - uses: actions/setup-node@v4
        with:
          node-version: v20
      - run: cd cli
      - run: ls -al
      - run: npm ci
      - run: npm run test
      - run: npm run lint 