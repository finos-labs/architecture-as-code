name: Run Spectral Validation on all samples

on:
  pull_request:
    branches: [ "main" ]
    paths: [ "calm/draft/**", "calm/pattern/**" ]
  push:
    branches: [ "main" ]
    paths: [ "calm/draft/**", "calm/pattern/**" ]

permissions:
  checks: write

jobs:
  spectrals:
    name: Run Spectral
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - uses: actions/checkout@v4

      # Run Spectral
    - uses: actions/setup-node@v4
      with:
        node-version: 18
    - run: npm install @stoplight/spectral-cli
    - run: npx spectral lint --ruleset spectral/calm-validation-rules.yaml spectral/examples/bad-rest-api.json